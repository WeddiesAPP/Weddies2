<style>







body {
  background-color: black;
  margin-bottom: 10vh;
}

/* Navigation */
.nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 10vh;
  box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
  background-color: #ffffff;
  overflow-x: auto;
  z-index: 9999;
}

.nav__link {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  flex-grow: 1;
  min-width: 50px;
  overflow: hidden;
  white-space: nowrap;
  font-family: sans-serif;
  font-size: 1rem;
  color: #444444;
  text-decoration: none;
  transition: background-color 0.1s ease-in-out;
}

.nav__link:hover {
  background-color: #eeeeee;
}

.nav__link--active {
  color: #009578;
}

.nav__icon {
  font-size: 1.2rem;
}

.material-symbols-outlined {
  font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 72;
  color: black;
}

.nav__link--active .material-symbols-outlined {
  color: #009578;
}

/* Matches */
.match {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0em;
  /*border: 1px solid #ccc;
  border-radius: 10px;*/
  margin: 1vh;
  background-color: #292929;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  max-width: 100vw;



}
.match:hover {
  background-color: gray;  /* Change this to the color you want */
}


.homeLogo, .awayLogo {
  flex: 0 0 auto;  /* Do not grow, do not shrink, use automatic basis */
  /*margin: 0.5rem;*/ /* Added margin for better spacing */
width: 5vw;

  height: 5vh;
  object-fit: contain;
}

.homeName {
  flex: 0 0 calc(30% - 1rem); /* Adjust percentage as needed; -1rem is for padding */
  text-align: right;
  font-size: 1rem;
  color:white;
  padding: 0 0.5rem;  /* Add some padding to avoid text touching the edge */
  overflow: hidden; /* Hide overflow */
  white-space: normal;
  text-overflow: clip; /* Add ellipsis for overflow */
  word-wrap: break-word;



}
.awayName{
flex: 0 0 calc(30% - 1rem); /* Adjust percentage as needed; -1rem is for padding */
text-align: left;
font-size: 1rem;
color:white;
padding: 0 0.5rem;  /* Add some padding to avoid text touching the edge */
overflow: hidden; /* Hide overflow */
white-space: normal;
text-overflow: clip; /* Add ellipsis for overflow */
word-wrap: break-word;

}

.matchTime {
  flex: 0 0 auto;
  flex-basis: 20%;  /* Allocating 20% of available space */
  text-align: center;
  font-size: 1rem;
  color:white;
}

/* League */
.league {
  margin-top: 2vh;
  margin-bottom: 2vh;
  padding: 0em;
  background-color: #292929;
border-radius: 25px;
  border: 3px solid white;}


.league h2 {
 font-size: 1rem;
  margin: 0;
  padding: 0em;
  background-color: transparent;
  color:black;
}

.leagueInfo {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: white; border-radius: 25px;
  border: 2px solid white;}

.leagueLogo {
  max-width: 6vw;
  max-height: 6vh;
  margin-right: 1vw;
}

.date-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 5vh; margin-bottom: 5vh;
  background-color: transparent;
  cursor: pointer;
color: white;}

.date-arrow {
  cursor: pointer;
  background: none;
  border: none;
  font-size: 1.125em;
  margin: 0 0.625em;
 color: white;}

.logo-weddies-bg {
  position: absolute;
  top: 1.25em;
  left: 1.25em;
  z-index: 2;
  width: 4em;
  height: 4em;
}

.filter-button {
  position: absolute;
  top: 10px;
  right: 10px;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: #fff;
  margin: auto;
  padding: 20px;
  width: 50%;
}

.close {
  cursor: pointer;
}



.match-container {
  overflow: hidden;
  max-height: 1000px;  /* or any large number */
  transition: max-height 0.2s ease-in-out;
}

.collapseButton {
  max-height: 5vh;
  max-width: 5vw; /* Fix typo from "max width" to "max-width" */
  background-color: transparent;
  border-color: transparent; /* Fix typo from "border.color" to "border-color" */
  font-size: 10px;
}
.modal2 {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 5;
  background-color: rgba(0, 0, 0, 0.7);
}

/* Modal Content */
.modal2-content {
  position: fixed;
  z-index: 5;
  transform: translate(-50%, -50%);
  background-color: #fefefe;
 top: 50%;
 left: 50%;
  width: 100vw;
  height: 100vh;
}

/* The Close Button */
.close2 {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close2:hover,
.close2:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

let leagueFilter = new Set();
let countryFilter = new Set();
let userLocation = null;
let radiusFilter = 1000000;
  let today = new Date();
  const formattedToday = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;

  const dateContainer = document.getElementById('date-container');
  const dateDisplay = document.getElementById('date-display');
  const hiddenDatePicker = document.getElementById('hidden-date-picker');
  const prevDayButton = document.getElementById('prev-day');
  const nextDayButton = document.getElementById('next-day');

  hiddenDatePicker.value = formattedToday;
  dateDisplay.textContent = 'Today';
  function loadFixtures() {
    fetch('fixtures.csv')
      .then(response => response.text())
      .then(csvString => {
        // Parse the CSV string
        Papa.parse(csvString, {
          header: true,
          delimiter: ';', // Specify the field delimiter as a semi-colon
          skipEmptyLines: true,
          complete: function (results) {
            allFixtures = results.data.map(row => {
              const [latitude, longitude] = row.Home_Location.slice(1, -1).split(', ').map(parseFloat);
              return {
                date: row.Date.split(" ")[0],
                startingAt: row.Starting_At,
                timezone: row.Timezone,
                fixtureID: row.Fixture_ID,
                referee: row.Fixture_Referee,
                statusLong: row.Status_Long,
                statusShort: row.Status_Short,
                statusElapsed: parseFloat(row.Status_Elapsed),
                leagueID: parseInt(row.League_ID),
                leagueName: row.League_Name,
                leagueCountry: row.League_Country,
                leagueLogo: row.League_Logo,
                homeTeam: {
                clubImageName: row.Home_Logo,
                clubName: row.Home_Name, // Adding this line
                latitude: latitude, // add latitude
                longitude: longitude // add longitude
              },
                homeWinner: row.Home_Winner === "True",
                awayTeam: {
                  clubImageName: row.Away_Logo,
                  clubName: row.Away_Name  // Adding this line
                },
                awayWinner: row.Away_Winner === "True",
                goalsHome: parseFloat(row.Goals_Home),
                goalsAway: parseFloat(row.Goals_Away),
                halftimeHome: parseFloat(row.Score_Halftime_Home),
                halftimeAway: parseFloat(row.Score_Halftime_Away),
                fulltimeHome: parseFloat(row.Score_Fulltime_Home),
                fulltimeAway: parseFloat(row.Score_Fulltime_Away),
              };
            });
            console.log(allFixtures); // Check if the data is parsed correctly

            // Call your existing function to update the matches with the parsed data

            populateDropdowns();

              updateMatchesForDate(formattedToday);

          },
        });
      })
      .catch(error => console.error('An error occurred while fetching fixtures.csv:', error));
  }

  // Don't forget to actually call loadFixtures at some point
  loadFixtures();


    // Inside your populateDropdowns function
    function populateDropdowns() {
      const leaguesSelect = document.getElementById("leagues");
      const countriesSelect = document.getElementById("countries");
      const leagues = new Set();
      const countries = new Set();

      allFixtures.forEach(fixture => {
        if (fixture.date === hiddenDatePicker.value) {
          leagues.add(fixture.leagueName);
          countries.add(fixture.leagueCountry);
        }
      });

      leagues.forEach(league => {
        const option = new Option(league, league);
        leaguesSelect.add(option);
      });

      countries.forEach(country => {
        const option = new Option(country, country);
        countriesSelect.add(option);
      });

      // If leagueFilter or countryFilter are empty, populate them
      if (!leagueFilter || leagueFilter.size === 0) {
        leagueFilter = new Set(leagues);
      }

      if (!countryFilter || countryFilter.size === 0) {
        countryFilter = new Set(countries);
      }
    }



  const applyFilterBtn = document.getElementById('applyFilter');  // Make sure you have an element with id="applyFilterBtn" in your HTML
  const leaguesSelect = document.getElementById('leaguesSelect');    // id="leaguesSelect"
  const countriesSelect = document.getElementById('countriesSelect');// id="countriesSelect"
  const radiusInput = document.getElementById('radiusInput');        // id="radiusInput"
  const filterModal = document.getElementById('filterModal');        // id="filterModal"

  dateContainer.addEventListener('click', function(event) {
    if (event.target.id !== 'prev-day' && event.target.id !== 'next-day') {
      hiddenDatePicker.focus();
      hiddenDatePicker.click();
    }
  });


  hiddenDatePicker.addEventListener('change', function() {
    const selectedDate = this.value;
    dateDisplay.textContent = selectedDate === formattedToday ? 'Today' : selectedDate;
    updateMatchesForDate(selectedDate);
  });

  prevDayButton.addEventListener('click', () => {
    changeDate(-1);
  });

  nextDayButton.addEventListener('click', () => {
    changeDate(1);
  });

  function changeDate(days) {
    const currentVal = hiddenDatePicker.value;
    const currentDate = new Date(currentVal);
    currentDate.setDate(currentDate.getDate() + days);
    const newDate = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}-${currentDate.getDate().toString().padStart(2, '0')}`;
    hiddenDatePicker.value = newDate;
    dateDisplay.textContent = newDate === formattedToday ? 'Today' : newDate;
    const leaguesSelect = document.getElementById("leagues");
    const countriesSelect = document.getElementById("countries");
    const leagues = new Set();
    const countries = new Set();
    leagueFilter.clear();
    countryFilter.clear();
    allFixtures.forEach(fixture => {
      if (fixture.date === newDate) {
        leagues.add(fixture.leagueName);
        countries.add(fixture.leagueCountry);
      }
    });

    leagues.forEach(league => {
      const option = new Option(league, league);
      leaguesSelect.add(option);
      leagueFilter.add(league);
    });

    countries.forEach(country => {
      const option = new Option(country, country);
      countriesSelect.add(option);
      countryFilter.add(country);
    });

    // If leagueFilter or countryFilter are empty, populate them
    if (!leagueFilter || leagueFilter.size === 0) {
      leagueFilter = new Set(leagues);
    }

    if (!countryFilter || countryFilter.size === 0) {
      countryFilter = new Set(countries);
    }

    updateMatchesForDate(newDate);
    console.log(leagueFilter);
  }

  function updateMatchesForDate(date) {
  const matchesDisplay = document.getElementById("matchContainer");

  // Clear previous matches
  matchesDisplay.innerHTML = "";

  // Filtering
  let filteredMatches = allFixtures.filter(match => {
    const withinRadius = userLocation ? distanceFromUser(
      userLocation.latitude,
      userLocation.longitude,
      match.homeTeam.latitude,
      match.homeTeam.longitude
    ) <= radiusFilter : true;  // If userLocation is null, keep all matches
    console.log(withinRadius);
    // Filter by date and other existing filters
    return match.date === date &&
      (leagueFilter.has(match.leagueName) || countryFilter.has(match.leagueCountry)) &&
      withinRadius;  // Add the new radius filter
  });



  // Continue the rest of the logic
  displayMatches(filteredMatches);
}



function displayMatches(matches) {
  const matchContainer = document.getElementById('matchContainer');
  matchContainer.innerHTML = '';

  const matchesByLeague = {};
  matches.forEach(match => {
    const leagueID = match.leagueID;
    if (!matchesByLeague[leagueID]) {
      matchesByLeague[leagueID] = [];
    }
    matchesByLeague[leagueID].push(match);
  });

  for (const [leagueID, leagueMatches] of Object.entries(matchesByLeague)) {
    const leagueDiv = document.createElement('div');
    leagueDiv.className = 'league';

    const leagueInfo = document.createElement('div');
    leagueInfo.className = 'leagueInfo';

    const leagueLogo = document.createElement('img');
    leagueLogo.src = leagueMatches[0].leagueLogo;
    leagueLogo.className = 'leagueLogo';

    const leagueName = document.createElement('h2');
    leagueName.textContent = leagueMatches[0].leagueName;

    const collapseButton = document.createElement('collapseButton' );

    collapseButton.innerHTML = '<span class="material-symbols-outlined">keyboard_arrow_up</span>';

 collapseButton.className = 'collapse-button';

 // Add this event listener to the collapseButton
 collapseButton.addEventListener('click', function() {
  const matchDivs = this.closest('.league').querySelectorAll('.match');
  matchDivs.forEach((matchDiv) => {
    if (matchDiv.style.display === 'none') {
      matchDiv.style.display = 'flex';
      this.innerHTML = '<span class="material-symbols-outlined">keyboard_arrow_up</span>'; // Assuming flex is the default display property
    } else {
      matchDiv.style.display = 'none';
      this.innerHTML = '<span class="material-symbols-outlined">keyboard_arrow_down</span>';
    }
  });
});


    const matchContainerDiv = document.createElement('div');
    matchContainerDiv.className = 'match-container';
    leagueInfo.appendChild(collapseButton);
    leagueDiv.appendChild(matchContainerDiv);



    leagueInfo.appendChild(leagueLogo);
    leagueInfo.appendChild(leagueName);
    leagueDiv.appendChild(leagueInfo);

    leagueMatches.forEach(match => {
      const matchDiv = document.createElement('div');
      matchDiv.className = 'match';
      matchDiv.addEventListener('click', function() {
          const modal2 = document.getElementById("myModal"); // Note: I changed the id to match your HTML
            const modalText = document.getElementById("modalText"); // Same here
              modalText.innerHTML = `Information for ${this.innerHTML}`;
                modal2.style.display = "block";
                document.body.style.overflow = 'hidden';

                });

      const homeLogo = document.createElement('img');
      homeLogo.src = match.homeTeam.clubImageName;
      homeLogo.className = 'homeLogo';

      const awayLogo = document.createElement('img');
      awayLogo.src = match.awayTeam.clubImageName;
      awayLogo.className = 'awayLogo';

      const timeDiv = document.createElement('div');
  timeDiv.className = 'matchTime';

  if (match.statusShort === 'FT') {
    timeDiv.textContent = `${match.goalsHome} - ${match.goalsAway} ${match.statusShort}`;
  } else if (['1H', '2H', 'LIVE', 'BT', 'INT'].includes(match.statusShort)) {
    timeDiv.textContent = `${match.goalsHome} - ${match.goalsAway} ${match.statusShort}`;
  } else {
    try {
      const timeWithoutSeconds = match.startingAt.slice(0, -3); // Remove seconds
      const fullDateTime = `${match.date}T${timeWithoutSeconds}Z`; // Combine date, time, and "Z" for UTC

      const dateInUTC = new Date(fullDateTime); // Create Date object in UTC
      const options = { hour: '2-digit', minute: '2-digit' };  // Removed timeZoneName: 'short'
      const localTime = new Intl.DateTimeFormat('default', options).format(dateInUTC);

      timeDiv.textContent = `${localTime} ${match.statusShort}`;  // Including match status
    } catch (error) {
      console.log('An error occurred while creating the Date object:', error);
    }
  }
      const homeName = document.createElement('div');
      homeName.className = 'homeName';
      homeName.textContent = match.homeTeam.clubName;

      const awayName = document.createElement('div');
      awayName.className = 'awayName';
      awayName.textContent = match.awayTeam.clubName;

      matchContainerDiv.appendChild(matchDiv);
      matchDiv.appendChild(homeName);
      matchDiv.appendChild(homeLogo);
      matchDiv.appendChild(timeDiv);
      matchDiv.appendChild(awayLogo);
      matchDiv.appendChild(awayName);
      leagueDiv.appendChild(matchDiv);
    });

    matchContainer.appendChild(leagueDiv);
  }
}



  document.addEventListener("DOMContentLoaded", function() {

    const filterButton = document.getElementById("filterButton");
    const filterModal = document.getElementById("filterModal");
    const closeButton = document.querySelector(".close");

    // Add definitions for these, or make sure they're defined somewhere
    const leaguesSelect = document.getElementById("leagues");
    const countriesSelect = document.getElementById("countries");
    const radiusInput = document.getElementById("radius");
    const hiddenDatePicker = document.getElementById("hidden-date-picker");

    // Select all options for leagues and countries by default
    const modal2 = document.getElementById("myModal");
    const closeBtn = document.getElementsByClassName("close2")[0];

    // When the user clicks on <span> (x), close the modal
    if (closeBtn) {
      closeBtn.addEventListener('click', function() {
        modal2.style.display = "none";
        document.body.overflow.style = 'visible';
      });
    }

    // When the user clicks anywhere outside of the modal, close it
    window.addEventListener('click', function(event) {
      if (event.target === modal2) {
        modal2.style.display = "none";
      }
    });

    if (filterButton) {
      filterButton.addEventListener("click", function() {
        filterModal.style.display = "block";
      });
    }


    const applyFilterBtn = document.getElementById("applyFilter");

    if (applyFilterBtn) {
    applyFilterBtn.addEventListener('click', async () => {
      const selectedLeagues = Array.from(leaguesSelect.selectedOptions).map(option => option.value);
      const selectedCountries = Array.from(countriesSelect.selectedOptions).map(option => option.value);

      if (selectedLeagues.length > 0) {
      leagueFilter = new Set(selectedLeagues);
    }
    if (selectedCountries.length > 0) {
      countryFilter = new Set(selectedCountries);
    }

    if(parseFloat(radiusInput.value) > 0) {
      radiusFilter = parseFloat(radiusInput.value);
}
      filterModal.style.display = 'none'; // Close the modal

      try {
        userLocation = await getUserLocation(); // Update the global variable with the user's location
      } catch (error) {
        console.error('An error occurred while fetching the user\'s location:', error);
      }

      updateMatchesForDate(hiddenDatePicker.value); // Refresh the matches
    });
  }
  });


  // Function to calculate straight-line distance
  function distanceFromUser(lat1, lon1, lat2, lon2) {
    const R = 6371; // Earth radius in km
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;

    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    const d = R * c;
    console.log(d);
    return d;
  }

 var navBar = document.querySelector(".nav");
  navBar.style.display = "flex";
  const navigation_items_elms = document.querySelectorAll(
  ".navigation-bar .list-items .item"
);
const navigation_pointer = document.querySelector(".navigation-bar .pointer");

navigation_items_elms.forEach((item, index) => {
  item.addEventListener("click", (e) => {
    e.preventDefault();
    navigation_items_elms.forEach((itm) => itm.classList.remove("active"));
    item.classList.add("active");

    const parentWidth = item.parentElement.clientWidth;
    const lefPercent = (parentWidth / navigation_items_elms.length) * index;
    navigation_pointer.style.left = lefPercent + "px";
  });
});
function getUserLocation() {
  return new Promise((resolve, reject) => {
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition((position) => {
        resolve({
          latitude: position.coords.latitude,
          longitude: position.coords.longitude,
        });
      }, (error) => {
        reject(error);
      });
    } else {
      reject(new Error("Geolocation is not supported by this browser."));
    }
  });
}


</script>

</html>
